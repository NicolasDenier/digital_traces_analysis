<h1>Logger</h1>
<form method="POST">
  <input name="user_input" placeholder="Write something to print in logs" />
  <input type="submit" />
</form>
<h2>Last logs:</h2>
<span style="white-space: pre-line">{{text}}</span>
<script>
  console.log("This is a log from the browser");
  console.log("{{text.split('\n')[0]}}");
</script>
